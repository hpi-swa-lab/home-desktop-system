language: smalltalk
sudo: false
smalltalk:
- Squeak-trunk
- Squeak-5.1
- Squeak-5.0

after_success: bash $TRAVIS_BUILD_DIR/scripts/build_images.sh
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file_glob: true
  file: Home*.zip
  on:
    repo: hpi-swa-lab/home-desktop-system
    tags: true
    condition: $TRAVIS_SMALLTALK_VERSION = "Squeak-trunk"

matrix:
  allow_failures:
  - smalltalk: Squeak-trunk
